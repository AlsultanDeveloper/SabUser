<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SAB Store</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 24px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #8B5CF6;
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #6B7280;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.3px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }
        
        .success {
            background: #D1FAE5;
            color: #065F46;
            border: 2px solid #10B981;
        }
        
        .error {
            background: #FEE2E2;
            color: #991B1B;
            border: 2px solid #EF4444;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8B5CF6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        .success-animation {
            text-align: center;
            padding: 20px;
        }
        
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .success-title {
            color: #059669;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .success-text {
            color: #6B7280;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        
        .app-button {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #8B5CF6, #6366F1);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .app-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }
        
        .password-strength {
            height: 4px;
            background: #E5E7EB;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }
        
        .strength-weak { background: #EF4444; width: 33%; }
        .strength-medium { background: #F59E0B; width: 66%; }
        .strength-strong { background: #10B981; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üõçÔ∏è SAB STORE</h1>
            <p id="pageTitle">Reset Your Password</p>
        </div>

        <div id="loadingDiv" class="loading">
            <div class="spinner"></div>
            <p style="color: #6B7280; font-weight: 500;">Verifying reset link...</p>
        </div>

        <div id="messageDiv"></div>

        <form id="resetForm" class="hidden">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    placeholder="Enter new password (min 6 characters)" 
                    required 
                    minlength="6"
                >
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Re-enter your password" 
                    required 
                    minlength="6"
                >
            </div>
            
            <button type="submit" id="submitBtn">
                üîí Reset Password
            </button>
        </form>

        <div id="successDiv" class="hidden success-animation">
            <div class="success-icon">‚úÖ</div>
            <h2 class="success-title">Password Changed Successfully!</h2>
            <p class="success-text">
                Your password has been updated.<br>
                Opening SAB Store app...
            </p>
            <a href="sabstore://auth/login" class="app-button">
                üì± Open SAB Store App
            </a>
        </div>
    </div>

    <script>
        // üî• Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkm9aL4JqLVvH_9b947",
            authDomain: "sab-store-9b947.firebaseapp.com",
            projectId: "sab-store-9b947",
            storageBucket: "sab-store-9b947.firebasestorage.app",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abc123"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');

        // DOM elements
        const loadingDiv = document.getElementById('loadingDiv');
        const messageDiv = document.getElementById('messageDiv');
        const form = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const successDiv = document.getElementById('successDiv');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBar');

        // Show message helper
        function showMessage(text, type = 'error') {
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.classList.remove('hidden');
        }

        // Password strength checker
        newPasswordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = getPasswordStrength(password);
            
            strengthBar.className = 'password-strength-bar';
            if (strength === 'weak') strengthBar.classList.add('strength-weak');
            else if (strength === 'medium') strengthBar.classList.add('strength-medium');
            else if (strength === 'strong') strengthBar.classList.add('strength-strong');
        });

        function getPasswordStrength(password) {
            if (password.length < 6) return 'weak';
            if (password.length < 10) return 'medium';
            if (password.match(/[a-z]/) && password.match(/[A-Z]/) && password.match(/[0-9]/)) {
                return 'strong';
            }
            return 'medium';
        }

        // Verify reset code
        if (mode === 'resetPassword' && oobCode) {
            auth.verifyPasswordResetCode(oobCode)
                .then((email) => {
                    console.log('‚úÖ Valid reset code for:', email);
                    loadingDiv.classList.add('hidden');
                    form.classList.remove('hidden');
                })
                .catch((error) => {
                    console.error('‚ùå Verification error:', error);
                    loadingDiv.classList.add('hidden');
                    showMessage('Invalid or expired reset link. Please request a new one.', 'error');
                });
        } else {
            loadingDiv.classList.add('hidden');
            showMessage('Invalid request. Missing required parameters.', 'error');
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (newPassword !== confirmPassword) {
                showMessage('‚ùå Passwords do not match!', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('‚ùå Password must be at least 6 characters!', 'error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ Resetting password...';

            try {
                await auth.confirmPasswordReset(oobCode, newPassword);
                
                console.log('‚úÖ Password reset successful!');
                
                // Hide form, show success
                form.classList.add('hidden');
                messageDiv.classList.add('hidden');
                successDiv.classList.remove('hidden');

                // Try to open the app after 2 seconds
                setTimeout(() => {
                    window.location.href = 'sabstore://auth/login';
                }, 2000);

            } catch (error) {
                console.error('‚ùå Reset error:', error);
                
                let errorMessage = 'Failed to reset password. ';
                
                if (error.code === 'auth/weak-password') {
                    errorMessage += 'Password is too weak.';
                } else if (error.code === 'auth/expired-action-code') {
                    errorMessage += 'Reset link has expired.';
                } else {
                    errorMessage += error.message;
                }
                
                showMessage(errorMessage, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîí Reset Password';
            }
        });
    </script>
</body>
</html>
